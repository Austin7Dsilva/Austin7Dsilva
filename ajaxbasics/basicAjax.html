<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <a href="#" class="navbar-brand">Ajax basics</a>
    </nav>


    <!--Buttons section-->
    <div class="container mt-3 text-center">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="text-btn">Text Data</button>
                <button class="btn btn-success" id="json-btn">JSON Data</button>
                <button class="btn btn-warning" id="api-btn">API Data</button>
            </div>
        </div>
    </div>

    <!--Data section-->
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Text Data</h3>
                    </div>
                    <div class="card-body bg-light" id="text-card">

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>JSON Data</h3>
                    </div>
                    <div class="card-body bg-light" id="json-card">

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>API Data</h3>
                    </div>
                    <div class="card-body bg-light" id="api-card">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
